<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
<!-- Unordered lists --> 
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>
<!-- Ordered Lists -->
<ol type="I">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ol>
<!-- Nested Lists -->
<ul>
  <li>Item 1</li>
  <li>Item 2
    <ul>
      <li>nested item1</li>
      <li>nested item 2</li>
    </ul>
  </li>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>
<!-- Tables -->
<table>
  <thead>
    <tr>
      <th>first name</th>
      <th>last name</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>JD@gmail.com</td>
    </tr>
    <tr>
      <td>Kate</td>
      <td>Smith</td>
      <td>KS@gmail.com</td>
    </tr>
    <tr>
      <td>Jeff</td>
      <td>Ohmen</td>
      <td>JO@gmail.com</td>
    </tr>
  </tbody>
</table>
</body>
</html>
